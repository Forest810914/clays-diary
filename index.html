<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klařkin svet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HLAVNÝ SCREEN MENU -->
  <div id="screen-menu" class="screen">
    <div class="menu-canvas">
      <!-- pozadie dedinky -->
      <img
        src="assets/img/menu/mainscreen.png"
        alt="Hlavné menu"
        class="menu-bg"
      />

      <!-- debug mriežka (len pomocná vrstva, dá sa vypnúť) -->
      <div id="debug-grid"></div>

      <!-- ikonky – budú umiestnené podľa % súradníc -->
      <img
        src="assets/img/icons/dennicek.png"
        alt="Denníček"
        id="btn-dennicek"
        class="icon"
      />
      <img
        src="assets/img/icons/skola-hrou.png"
        alt="Škola hrou"
        id="btn-skola"
        class="icon"
      />
      <img
        src="assets/img/icons/aplikacie.png"
        alt="Aplikácie"
        id="btn-aplikacie"
        class="icon"
      />
      <img
        src="assets/img/icons/media.png"
        alt="Médiá"
        id="btn-media"
        class="icon"
      />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
